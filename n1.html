<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="" id="f1">
   <input type="text" id="txt1">
   <input type="checkbox" name="" id="c1">
   <input type="button" value="Нажми" id="btn">
    </form>
    <script>
document.getElementById("btn").onclick=function(){
    let flag=confirm("Вы уверены, что хотите продолжить?");
    if (flag){
        document.getElementById("c1").checked=true;
        document.getElementById("txt1").value="Молодец";
    }
    else
        document.getElementById(f1).reset();
}
    </script>
</body>
</html>

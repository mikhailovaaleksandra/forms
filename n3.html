    <script>
       document.body.onmouseover=function(){
        let elem=event.target;
        if (elem.type=="text")
        {
           elem.focus();
           elem.value=elem.type;
        }
       }
       document.body.onmouseout=function(){
        let elem=event.target;
        if (elem.type=="text")
        {
           elem.blur();
           elem.value="";
        }
       }
      
    </script>
